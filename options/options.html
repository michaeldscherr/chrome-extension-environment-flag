<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>Environment Flag Options</title>
    </head>
    <body>
        <main data-js="app">
            <table>
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Color</th>
                        <th>Preview</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody data-js="table-body"></tbody>
            </table>
            <div>
                <h2>Add New Entry</h2>
                <div>
                    <input data-js="input-domain" name="domain" placeholder="dev" type="text"/>
                    <small>Must contain only alphanumeric or dot characters.</small>
                </div>
                <div>
                    <input data-js="input-color" name="color" placeholder="#e64a27" type="text"/>
                    <span data-js="preview-color" style="background-color: #e64a27; display: inline-block; height: 1em; font-size: 25px; width: 1em;"></span>
                    <small>Hex value only. Must be prefixed with a
                        <code>#</code>.
                    </small>
                </div>
                <div>
                    <button data-js="btn-submit" type="button">
                        Add New Entry
                    </button>
                </div>
                <div data-js="validation-msg" style="display: none;">
                    Invalid Input
                </div>
            </div>
        </main>
        <script src="options.js"></script>
    </body>
</html>
